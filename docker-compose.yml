version: '3.8'

services:
  # MongoDB Database
  db:
    image: mongo:6.0
    container_name: exploding_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Backend Server
  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      MONGO_URI: mongodb://db:27017/exploding_kittens
      PORT: 3001
      NODE_ENV: development
    depends_on:
      - db
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  # Frontend React App
  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:3001
      REACT_APP_WS_URL: ws://localhost:3001
      WATCHPACK_POLLING: "true"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  mongo_data:
